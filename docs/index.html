<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SuperSelect</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Demo1:</h2>
        <section>
          <select id="myselect1" class="form-control" name="">
          </select>
        </section>
      </div>
      <div class="row">
        <h2>Demo2:</h2>
        <section>
          <select id="myselect2" class="form-control" name="">
          </select>
        </section>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
    <script src="./js/jquery.superselect.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('#myselect1').superselect({
        placeholder: '-请选择省份-',
        validate: true,
        data:[
          {
            value:'10001',
            text:'安徽'
          },
          {
            value:'20002',
            text:'江苏',
            selected:false
          },
          {
            value:'30003',
            text:'浙江省'
          }
        ],
        onChange:function(){
          console.log('changed');
        }
      });

      $('#myselect2').superselect({
        placeholder:'-请选择demo2-',
        url: 'https://raw.githubusercontent.com/njmdedu/jquery-superselect/master/docs/testdata.json?callback=?',
        onLoadSuccess:function(){
          console.log('success');
        }
      });
    </script>
  </body>
</html>
